<!-- company_list.html -->
{% extends 'base_generic.html' %}
{% block title %}Companies{% endblock %}
{% block content %}
  <h1>Companies</h1>
  <a href="{% url 'company_create' %}">Create New Company</a>
  <ul>
    {% for company in company_list %}
      <li>{{ company.name }}</li>
    {% endfor %}
  </ul>
{% endblock %}
