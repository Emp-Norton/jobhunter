<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title> Model List</title>
</head>
<body>
    <h1>model List</h1>
    {% if models %}
        <ul>
            {% for model in models %}
                <li>{{ model.title }} by {{ model.author }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No models available.</p>
    {% endif %}
</body>
</html>
